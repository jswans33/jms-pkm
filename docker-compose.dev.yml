version: "3.9"

services:
  backend:
    build:
      target: development
    command: npm run start:dev-container --workspace backend
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      NODE_ENV: dev-container
    ports:
      - "${BACKEND_HOST_PORT:-4001}:3000"

  frontend:
    build:
      target: development
    command: npm run dev --workspace frontend
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      NODE_ENV: dev
    ports:
      - "${FRONTEND_HOST_PORT:-4002}:3000"

  nginx:
    image: nginx:alpine
    volumes:
      - nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx/conf.d/dev.conf:/etc/nginx/conf.d/env.conf:ro
    ports:
      - "${NGINX_HOST_PORT:-3080}:80"
