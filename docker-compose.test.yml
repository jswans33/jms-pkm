services:
  backend:
    env_file:
      - .env.testing
    environment:
      NODE_ENV: testing
    command: npm run start:staging --workspace backend
    ports:
      - "${BACKEND_HOST_PORT:-4101}:3000"

  frontend:
    env_file:
      - .env.testing
    environment:
      NODE_ENV: production
    command: npm run start --workspace frontend
    ports:
      - "${FRONTEND_HOST_PORT:-4102}:3000"

  nginx:
    volumes:
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "${NGINX_HOST_PORT:-4180}:80"
